<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Router testing</title>
  <script src="router-1.1.3.js"></script>
  <script>
    router.addUriListener();

    router.processUri();

    function navigate(evt, redirect) {
      evt.preventDefault();

      if(evt.target?.hasAttribute('href')) {
        if(redirect) {
          router.redirectTo(evt.target.getAttribute('href'));
        } else {
          router.navigateTo(evt.target.getAttribute('href'));
        }
      }
    }

    function removePopState(evt) {
      evt.preventDefault();

      router.removeUriListener();
    }
  </script>
</head>
<body>
  <a href="#" onclick="removePopState(event)">Remove history popstate</a>
  <br>
  <a href="/hello/Aziz" onclick="navigate(event)">Hello Aziz</a>
  <br>
  <a href="/category/1/post/13" onclick="navigate(event, true)">Go to post</a>
  <br>
  <a href="/search?firstname=Aziz&lastname=Kudaikulov" onclick="navigate(event)">Search by url</a>
  <br>
  <a href="?firstname=Aziz&lastname=Kudaikulov" onclick="navigate(event)">Search by query</a>
  <br>
  <a href="/break?perform=1" onclick="navigate(event)">Break route matching</a>
  <br>
  <a href="/break" onclick="navigate(event)">Don't break route matching</a>
</body>
</html>
